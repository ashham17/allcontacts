<!DOCTYPE html>
<html>

<head>
    <title> - Airport Contact Numbers - </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="hacks.css">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <style>
         body {
  margin: 0;
  padding: 0;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-image: url("Male.jpg");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
}

#main {
  margin: 0;
  padding: 0;
  border: 0px solid #FC;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#banner {
  padding: 0;
  color: #FFF;
  font: 0.8em Cambria;
  background: url("new.jpg") no-repeat center center / cover;
  border: 1px solid rgb(218, 218, 218);
  box-sizing: border-box;
  width: 100%;
  height: 60vh;
  display: flex;
  align-items: center;
  justify-content: center;
  margine-bottom: -150px;
}

#search {
  margin: 20px auto;
  text-align: center;
  width: 100%;
}
#text {
  width: 100%;
  max-width: 400px;
  padding: 10px;
  color: rgb(10, 10, 10);
  font: 2em Cambria;
  box-sizing: border-box;
  margin: 0 auto;
  
}

#content {
    margin: 20px auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.7);
    width: 100%;
    box-sizing: border-box;
    overflow-x: auto;
}

table {
    margin: 0 auto;
    border-collapse: collapse;
    table-layout: fixed;
    width: 100%;
    max-width: 100%;
}

th {
    background-color: #333;
    color: #FFF;
    padding: 10px;
    overflow-wrap: break-word;
    word-wrap: break-word;
    hyphens: auto;
    max-width: 100%;
}

td {
    padding: 10px;
    overflow-wrap: break-word;
    word-wrap: break-word;
    hyphens: auto;
    max-width: 100%;

}
tr:nth-child(even) {
    background-color: #f2f2f2;
}
#main-container {
    background: lightgray;
    padding: 10px;
    margin: 10px;
}

#Footer {
    color: #fff;
    font: 0.8em Cambria;
    background: rgba(255, 255, 255, 0.7);
    padding: 10px;
    width: 100%;	
}

#footer-container {
    background: lightgray;
    padding: 10px;
}

marquee {
    background: darkgray;
    color: white;
    padding: 10px;
}

.search-result td {
    background-color: red;
    color: white;
}

    </style>
</head>

<body>
     <div id="main">
        <div id="banner">
            <img src=".jpg">
            <div id="search">
                <input type="text" name="gets" onKeyUp="getResult()" id="text" placeholder="Search...">
            </div>
        </div>
        <div id="content">
            <table id="table">
                <tr>
                    <th>Name</th>
                    <th>Number</th>
                    <th>Counter</th>
               </tr>
                <script type="text/javascript" src="include2.js"></script>
                <script type="text/javascript">
                    getTable();
                </script>
                <script type="text/javascript">
                    function getResult() {
                        var input = document.getElementById('text').value.toLowerCase();
                        var table = document.getElementById('table');
                        var rows = table.getElementsByTagName('tr');
                        for (var i = 1; i < rows.length; i++) {
                            var name = rows[i].getElementsByTagName('td')[0].textContent.toLowerCase();
                            var number = rows[i].getElementsByTagName('td')[1].textContent.toLowerCase();
                            if (name.includes(input) || number.includes(input)) {
                                rows[i].style.display = '';
                                rows[i].classList.add('search-result');
                            } else {
                                rows[i].style.display = 'none';
                                rows[i].classList.remove('search-result');
                            }
                        }
                    }
                </script>
            </table>
 <div id="marquee">
    <span>:.::PLEASE LEAVE ANY NUMBERS YOU WISH TO UPDATE IN THE NOTEPAD, I WILL UPDATE THEM AS SOON AS POSSIBLE. IF ANY NUMBER NEEDS TO BE UPDATED IMMEDIATELY SEND ME A MSG.  THANK YOU!!::.:</span>
</div>
        </div>
    </div>
    <div id="Footer">
        <p>Terminal Operations &copy; 2023. Ali Ashham</p>
    </div>
    <p>&nbsp;</p>
</div>
</html>
