<!DOCTYPE html>
<html>

<head>
    <title>Airport Contact Numbers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="hacks.css">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url("male.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }

        #main {
            margin: 0;
            padding: 0;
            border: 0px solid #FC;
        }

        #banner {
            margin: 0;
            padding: 150px;
            color: #FFF;
            font: 0.8em Cambria;
            background: url("new.jpg") no-repeat center center;
	    background-size: cover;
            border: 1px solid rgb(218, 218, 218);
        }

        #search {
            margin: 20px;
        }

        #text {
            width: 400px;
            padding: 10px;
            color: rgb(10, 10, 10);
            font: 2em Cambria;
        }

        #content {
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }

        th {
            background-color: #333;
            color: #FFF;
            padding: 10px;
        }

        td {
            padding: 10px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .search-result td {
            background-color: red;
            color: white;
        }

        #footer {
            padding: 10px;
            color: #FFF;
            font: 0.8em Cambria;
            background: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="banner">
            <img src=".jpg">
            <div id="search">
                <input type="text" name="gets" onKeyUp="getResult()" id="text" placeholder="Search...">
            </div>
        </div>
        <div id="content">
            <table id="table">
                <tr>
                    <th>Name</th>
                    <th>Number</th>
                    <th>Counter</th>
               </tr>
                <script type="text/javascript" src="include2.js"></script>
                <script type="text/javascript">
                    getTable();
                </script>
            </table>
<marquee behavior="scroll" scrollamount="8" scrolldelay="95" direction="left">

</marquee>
        </div>

    <div id="Footer">
